
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyClash Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#050505',
                dark: '#0a0a12',
                panel: '#13131f',
                neonBlue: '#00f3ff',
                neonPurple: '#bc13fe',
                neonGreen: '#0aff60',
                alert: '#ff003c',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'holo-jump': 'holo-jump 1s ease-in-out infinite',
              'holo-twist': 'holo-twist 4s ease-in-out infinite',
              'holo-bend': 'holo-bend 4s ease-in-out infinite',
              'holo-arm-wave': 'holo-arm-wave 2s ease-in-out infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite',
              'scanline': 'scanline 4s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 10px #00f3ff' },
                '50%': { opacity: '.5', boxShadow: '0 0 20px #bc13fe' },
              },
              'holo-jump': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'holo-twist': {
                '0%, 100%': { transform: 'rotateY(0deg)' },
                '50%': { transform: 'rotateY(45deg)' },
              },
              'holo-bend': {
                '0%, 100%': { transform: 'rotateX(0deg)' },
                '50%': { transform: 'rotateX(45deg)' },
              },
              'holo-arm-wave': {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(-20deg)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              scanline: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(19, 19, 31, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
      }
      .text-shadow-red {
        text-shadow: 0 0 15px rgba(255, 0, 60, 0.8);
      }
      .neon-border {
        box-shadow: 0 0 15px rgba(188, 19, 254, 0.3);
      }
      /* 3D Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .rotate-y-12 {
        transform: rotateY(12deg);
      }
      .rotate-x-6 {
        transform: rotateX(6deg);
      }
      .rotate-x-12 {
        transform: rotateX(12deg);
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a12; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
