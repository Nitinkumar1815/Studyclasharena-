
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>StudyClash Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ios: {
                blue: '#007AFF',
                green: '#34C759',
                red: '#FF3B30',
                purple: '#AF52DE',
                orange: '#FF9500',
                gray: '#8E8E93',
                bg: '#000000'
              }
            },
            borderRadius: {
              '3xl': '2rem',
              '4xl': '2.5rem',
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'SF Pro Display', 'system-ui', 'sans-serif'],
            },
            animation: {
              'spring': 'spring 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) both',
              'sheet-up': 'sheet-up 0.4s cubic-bezier(0.4, 0, 0.2, 1) both',
              'pulse-glow': 'pulse-glow 2s infinite ease-in-out',
            },
            keyframes: {
              spring: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'sheet-up': {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '0.5', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      body {
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
        padding-top: var(--safe-top);
        padding-bottom: var(--safe-bottom);
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
      }
      .glass-ios {
        background: rgba(28, 28, 30, 0.7);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 0.5px solid rgba(255, 255, 255, 0.12);
      }
      .ios-tap {
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.2s;
        cursor: pointer;
      }
      .ios-tap:active {
        transform: scale(0.92);
        opacity: 0.7;
      }
      .ios-btn-primary {
        background: #ffffff;
        color: #000000;
        font-weight: 700;
        border-radius: 1.2rem;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .ios-btn-primary:active {
        transform: scale(0.94);
        background: rgba(255, 255, 255, 0.85);
      }
      .ios-input {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1.2rem;
        padding: 1.2rem;
        color: white;
        transition: all 0.3s;
      }
      .ios-input:focus {
        border-color: #007AFF;
        background: rgba(255, 255, 255, 0.08);
        outline: none;
        box-shadow: 0 0 15px rgba(0, 122, 255, 0.1);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
